<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .vote-link {
            margin-bottom: 10px;
        }
        .vote-link a {
            display: block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .vote-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vote Links</h1>
        <div class="vote-link">
            <a href="https://minecraft-mp.com/server/331979/vote/" target="_blank">Vote 1</a>
        </div>
        <div class="vote-link">
            <a href="https://minecraftservers.org/vote/662188" target="_blank">Vote 2</a>
        </div>
        <div class="vote-link">
            <a href="https://www.planetminecraft.com/server/war-network/" target="_blank">Vote 3</a>
        </div> 
    

    </div>
</body>
</html>
